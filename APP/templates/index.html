<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз свойств композитов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Прогноз свойств композитных материалов</h2>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="matrix" class="form-label">Соотношение матрица-наполнитель</label>
                                        <input type="text" class="form-control" id="matrix" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="density" class="form-label">Плотность, кг/м3</label>
                                        <input type="text" class="form-control" id="density" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="density_mod" class="form-label">модуль упругости, ГПа</label>
                                        <input type="text" class="form-control" id="density_mod" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="hardener_q" class="form-label">Количество отвердителя, м.%</label>
                                        <input type="text" class="form-control" id="hardener_q" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="epoxy_groups" class="form-label">Содержание эпоксидных групп,%_2</label>
                                        <input type="text" class="form-control" id="epoxy_groups" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="temp" class="form-label">Температура вспышки, С_2</label>
                                        <input type="text" class="form-control" id="temp" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <div class="mb-3">
                                        <label for="surface_density" class="form-label">Поверхностная плотность, г/м2</label>
                                        <input type="text" class="form-control" id="surface_density" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="resin_cons" class="form-label">Потребление смолы, г/м2</label>
                                        <input type="text" class="form-control" id="resin_cons" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="angle" class="form-label">Угол нашивки, град</label>
                                        <input type="text" class="form-control" id="angle" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pitch" class="form-label">Шаг нашивки</label>
                                        <input type="text" class="form-control" id="pitch" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="patch_density" class="form-label">Плотность нашивки</label>
                                        <input type="text" class="form-control" id="patch_density" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Рассчитать свойства</button>
                            </div>
                        </form>

                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert alert-success">
                                <h4>Результаты прогноза:</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Модуль упругости:</strong> <span id="elasticResult"></span> ГПа</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Прочность при растяжении:</strong> <span id="strengthResult"></span> МПа</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
